name: Eleventy Build

on:
  push:
    branches:
      - main

jobs:
  deploy:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    env:
      MY_GITHUB_RUN_ID: ${{ github.run_id }}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "22.20.0"

      - run: npm ci

      - run: npm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_dir: ./docs
